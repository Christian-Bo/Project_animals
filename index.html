<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
           .loader-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            }

            .loader-overlay.hidden {
                        opacity: 0;
                        visibility: hidden;
            }

                    /* Spinner cálido */
            .spinner-border {
                        color: #ff9800;
                        /* Naranja vibrante */
                        filter: drop-shadow(0 0 10px #ffb74d);
            }

                    /* Contenedor principal centrado */
            .main-content {
                        position: fixed;
                        inset: 0;
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                        background: #ffcc9a;
                        color: #8b4513;
                        text-align: center;
            }

            .main-content h1 {
                        font-size: 3rem;
                        font-weight: bold;
                        margin-bottom: 1.5rem;
                        text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.2);
            }

            .main-content p {
                        font-size: 1.2rem;
                        max-width: 600px;
                        text-shadow: 1px 1px 2px rgba(139, 69, 19, 0.2);
            }

                    /* Animalito - imagen grande en la esquina inferior derecha */
            .animalito {
                        position: fixed;
                        bottom: 0;
                        right: 0;
                        width: 300px;
                        height: auto;
                        opacity: 0.8;
                        z-index: 1000;
            }

                    /* Responsive para pantallas pequeñas */
            @media (max-width: 768px) {
                        .main-content h1 {
                            font-size: 2rem;
            }

            .main-content p {
                            font-size: 1rem;
                            padding: 0 20px;
            }

            .animalito {
                width: 200px;
                }
            }
    </style>
    <!-- Pantalla de carga -->
    <div id="loader" class="loader-overlay">
        <div class="text-center text-white">
            <div class="spinner-border text-info" role="status" style="width: 4rem; height: 4rem;">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-3">Cargando...</p>
            <p class="mt-3">Cuida y protege a tus compañeros peludos ante cualquier imprevisto.</p>
            <img src="./img/perro.png" alt="Animalito" class="animalito">
        </div>
    </div>
    <script>
        // Simulación de carga - ocultar loader después de 2 segundos
        window.addEventListener("load", () => {
            setTimeout(() => {
                document.getElementById("loader").classList.add("hidden");
                window.location.href = "./html/principal.html";
            }, 4000);
        });
    </script>
</body>
 
</html>
