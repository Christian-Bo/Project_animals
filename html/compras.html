<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>principal</title>
    <style>
        /* Colores pastel inspirados en el cachorro */
        :root {
            --cream-light: #fef9f3;      /* Crema claro del pelaje */
            --cream-medium: #f5e6d3;     /* Crema medio */
            --golden-pastel: #f2d5a6;    /* Dorado pastel de las orejas */
            --warm-beige: #e8d5c4;       /* Beige cálido */
            --soft-brown: #d4b896;       /* Marrón suave */
            --nose-pink: #f4c2c2;        /* Rosa suave de la nariz */
            --tongue-coral: #ffb3ba;     /* Coral suave de la lengua */
            --dark-brown: #8b7355;       /* Marrón oscuro para texto */
            --shadow-brown: rgba(139, 115, 85, 0.15); /* Sombra suave */
        }

        /* Fondo general */
        body {
            background: linear-gradient(135deg, var(--cream-light) 0%, var(--cream-medium) 50%, var(--golden-pastel) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark-brown);
        }

        

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid var(--golden-pastel);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 10px 30px var(--shadow-brown);
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .welcome-title {
            color: var(--dark-brown);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(139, 115, 85, 0.1);
        }

        .welcome-subtitle {
            color: var(--soft-brown);
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        /* Botones de acción */
        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-pastel {
            background: var(--nose-pink);
            border: 2px solid var(--tongue-coral);
            color: var(--dark-brown);
            border-radius: 20px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-pastel:hover {
            background: var(--tongue-coral);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 179, 186, 0.4);
            color: var(--dark-brown);
        }

        .btn-pastel-alt {
            background: var(--golden-pastel);
            border: 2px solid var(--soft-brown);
            color: var(--dark-brown);
            border-radius: 20px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-pastel-alt:hover {
            background: var(--warm-beige);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--shadow-brown);
            color: var(--dark-brown);
        }

        /* Decoración con formas suaves */
        .decoration {
            position: fixed;
            border-radius: 50%;
            opacity: 0.1;
            z-index: -1;
        }

        .decoration-1 {
            width: 200px;
            height: 200px;
            background: var(--tongue-coral);
            top: 10%;
            right: 10%;
            animation: float 6s ease-in-out infinite;
        }

        .decoration-2 {
            width: 150px;
            height: 150px;
            background: var(--golden-pastel);
            bottom: 20%;
            left: 10%;
            animation: float 8s ease-in-out infinite reverse;
        }

        .decoration-3 {
            width: 100px;
            height: 100px;
            background: var(--nose-pink);
            top: 60%;
            right: 20%;
            animation: float 7s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        
        /* Responsive */
        @media (max-width: 768px) {
            .welcome-card {
                margin: 1rem;
                padding: 2rem;
            }
            
            .welcome-title {
                font-size: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>

</head>
<body>
    <!-- Decoraciones de fondo -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="decoration decoration-3"></div>

    <div class="logo-header">
        <img src="./img/logo.png" alt="Logo" />
    </div>

    <!-- Botón del menú hamburguesa -->
    <button class="btn menu-toggle" type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasScrolling"
        aria-controls="offcanvasScrolling">
        <i class="fa-solid fa-bars"></i>
    </button>

    <!-- Offcanvas menú lateral -->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">
                <i class="fa-solid fa-paw me-2"></i>Menú Principal
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
         <div class="offcanvas-body">
            <div class="menu-item">
                <a href="principal.html">
                <i class="fa-solid fa-house"></i>Inicio
                </a>
            </div>
            <div class="menu-item">
                <a href="conocenos.html">
                    <i class="fa-solid fa-heart"></i>¿Quienes somos?
                </a>
            </div>
            <div class="menu-item">
                <a href="compras.html">
                <i class="fa-solid fa-calendar"></i>Kits
                </a>
            </div>
            <div class="menu-item">
                <a href="compras_individual.html">
                <i class="fa-solid fa-user-doctor"></i>Articulos individuales
                </a>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="welcome-card">
            <h1 class="welcome-title">
                <i class="fa-solid fa-paw me-2"></i>
                ¿Para qué mascota desea el kit?
            </h1>
            <p class="welcome-subtitle">
                Cuida y protege a tus compañeros peludos con amor y dedicación
            </p>
            <div class="action-buttons">
                <a href="articulo_gato.html">
                    <button class="btn btn-pastel">
                        <i class="bi bi-paw"></i>Gato
                    </button>
                </a>
                <a href="articulo_perro.html">
                <button class="btn btn-pastel">
                    <i class="bi bi-paw"></i>Perro
                </button>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
